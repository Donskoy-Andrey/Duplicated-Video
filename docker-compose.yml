services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    volumes:
      - ./duplicates/backend:/app/backend
      - ./data/:/app/data
    command: >
       /bin/sh -c "python -m poetry run uvicorn backend.main:app --host 0.0.0.0 --port 8001 --reload"

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    volumes:
      - ./duplicates/frontend/src:/app/src
      - ./duplicates/frontend/public:/app/public
    command: >
        /bin/sh -c "npm start"

  webserver:
    container_name: nginx
    build:
      context: .
      dockerfile: docker/webserver/Dockerfile
    ports:
      - "80:80"

  triton:
    container_name: triton
    build:
      context: .
      dockerfile: docker/triton/Dockerfile
#    deploy:
#      resources:
#        reservations:
#          devices:
#            - driver: nvidia
#              count: 1
#              capabilities: [ gpu ]
    volumes:
      - ./duplicates/triton/models:/models
#    environment:
#      - NVIDIA_VISIBLE_DEVICES=all
    command: >
        /bin/sh -c "tritonserver --http-port=8002 --metrics-port=8003 --grpc-port=8004 --model-repository=/models"
    ports:
      - 8002:8002
      - 8003:8003
      - 8004:8004


  rabbitmq:
    image: rabbitmq:3.13-management
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - '5672:5672'
      - '15672:15672'

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    command: [ "postgres", "-c", "log_statement=all", "-c", "log_destination=stderr" ]
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-d", "postgres" ]
      interval: 1s
      retries: 20
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"

  web:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8000:8000"
      - "8080:8080"
    command: exec python3 web
    restart: on-failure
    env_file:
      - ./web/config/.env
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://0.0.0.0:8001/api/tech/liveness || exit 1
      interval: 5s
      timeout: 1s
      retries: 5

  consumer:
    build:
      dockerfile: Dockerfile
      context: .
    command: exec python3 web consumer
    restart: on-failure
    env_file:
      - ./consumer/config/.env
    volumes:
      - .:/code
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

